<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(function () {
        $('a').click(function () {
          var socket = io.connect();
          var name = $('#textinput').val();
          socket.emit('join', $('#textinput').val());
          // 소켓 이벤트 연결
          socket.on('receive', function (data) {
            // 변수 선언
            var latitude = data.latitude;
            var longitude = data.longitude;
            // 문서 객체 추가
            var output = '';
            output += '<h3>위도 : ' + latitude + '</h3>';
            output += '<h3>경도 : ' + longitude + '</h3>';
            output += '<p>' + data.date + '</p>';
            $('<li></li>').append(output).prependTo('#listview');
            // 문서 객체 개수 제한
            var content = $('#content');
            if (content.children().length > 7) {
              content.children().last().remove();
            }
            //새로고침
            $('#listview').listview('refresh');
          });
          // 위치 추적 시작
          navigator.geolocation.watchPosition(function (position) {
          // 데이터 전송
          socket.emit('location', {
            name: name,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          });
          }, function (error) {
            // 위치를 가져오는데 실패할 경우
            alert(error.message)
          });
        });
      });
    </script>
  </head>
  <body>
    <!-- 아이디 입력 페이지 -->
    <div data-role="page">
      <div data-role="header">
        <h1>실시간 위치 정보 파악하기</h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="textinput">아이디를 입력하세요 </label>
          <input type="text" id="textinput" />
        </div>
        <a href="#tracker" data-role="button">시작하기</a>
      </div>
    </div>

    <!-- 위치 추적 페이지 -->
    <div data-role="page" id="tracker">
      <div data-role="header">
        <h1> 실시간 위치 정보 파악중 </h1>
      </div>
      <div data-role="content">
        <ul id="listview" data-role="listview" data-inset="true">  </ul>
      </div>
    </div>
  </body>
</html>
